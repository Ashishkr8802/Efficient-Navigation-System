<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Navigation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="form-container">
                    <h1 class="text-center mb-4">Emergency Navigation System</h1>
                    <form id="routeForm">
                        <div class="form-group">
                            <label for="startLocation">Starting Location:</label>
                            <input type="text" class="form-control" id="startLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleWidth">Vehicle Width (meters):</label>
                            <input type="number" class="form-control" id="vehicleWidth" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleHeight">Vehicle Height (meters):</label>
                            <input type="number" class="form-control" id="vehicleHeight" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary boton">Calculate Route</button>
                    </form>
                    <div id="result"></div>
                </div>
                <div id="graph-container">
                    <canvas id="myChart"></canvas>
                </div>
                <div id="shortestPathMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="./script.js"></script>
</html>
